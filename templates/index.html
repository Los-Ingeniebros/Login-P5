<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Log In</title>
</head>
<body>
    <h1>Please log in</h1>
    <form method="POST">
        <div>
            <label for="username">Username: </label>
            <input name="username" id="username">
            <br>
            <br>
            <label for="password">Password: </label>
            <input type="password" name="password" id="password">
            <br>
            <br>
            <button>Log in</button>
        </div>
        <br>
        {% for message in get_flashed_messages() %}
            {{ message }}
        {% endfor %}
    </form>
</body>
</html>
